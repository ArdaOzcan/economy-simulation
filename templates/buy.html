{% extends 'layout.html' %}


{% block head %}
<title>Buy</title>

{% endblock %}

{% block body %}
<div class="grid align__item">

    <div class="sell">

        <h2>Buy</h2>
        <form class="form" action="" method="post" name="buy">
            <div class="form__field">
                <input type="text" placeholder="Name" id="name" name="name"><br>
            </div>
            <div class="form__field">
                <input type="number" placeholder="Item ID" id="item_id" name="item_id"><br>
            </div>
            <div class="form__field">
                <input type="number" placeholder="Amount" id="amount" name="amount"><br>
            </div>
            <div class="form__field">
                <input type="number" placeholder="Maximum price" id="max_price" name="max_price"><br>
            </div>
            <div class="form__field">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>

</div>

{% endblock %}
